---
layout: default
---

<h1>Daftar Kategori</h1>

<div class="category-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem;">
  {% for cat in site.categories %}
    {% assign cat_name = cat.title %}
    {% assign total_posts = site.categories[cat_name] | size | default: 0 %}

    <div class="category-card" style="border: 1px solid #ccc; border-radius: 8px; overflow: hidden;">
      <img src="{{ cat.image }}" alt="{{ cat.title }}" style="width: 100%; height: 160px; object-fit: cover;">
      <div style="padding: 1rem;">
        <h2>{{ cat.title }}</h2>
        <p>{{ cat.description }}</p>
        <p><strong>Total artikel:</strong> {{ total_posts }}</p>
        <a href="{{ cat.url }}" style="text-decoration: underline; color: #0077cc;">Lihat kategori</a>
      </div>
    </div>
  {% endfor %}
</div>
