---
layout: default
---

<article class="post-content">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %b %Y" }}</time> |
      oleh {{ page.author }} |
      Kategori: {% for cat in page.categories %}{{ cat }}{% if forloop.last == false %}, {% endif %}{% endfor %}
    </p>
  </header>

  <span id="view-count">0 views</span>

  <script>
    const key = "{{ page.url }}";
  
    fetch(`https://api.countapi.xyz/hit/bloghore/${key}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('view-count').textContent = `${data.value} views`;
      });
  </script>

  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-image" />
  {% endif %}

  <section class="post-body">
    {{ content }}
  </section>

  <aside class="post-sidebar">
    {% include sidebar.html %}
  </aside>
</article>
