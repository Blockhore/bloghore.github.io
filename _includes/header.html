<header class="site-header">
  <nav class="navbar">
    <div class="container">
      <!-- Logo -->
      <a href="{{ '/' | relative_url }}" class="logo">
        <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="Bloghore" height="30">
      </a>

      <!-- Menu -->
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/pages/category.html' | relative_url }}">Category</a></li>
        <li><a href="{{ '/pages/archive.html' | relative_url }}">Archive</a></li>
        <li><a href="{{ '/pages/about.html' | relative_url }}">About</a></li>
        <li><a href="{{ '/pages/join.html' | relative_url }}">Join</a></li>
      </ul>

      <!-- Language Switch -->
      <div class="lang-switch">
        <select onchange="location = this.value;">
          <option value="{{ '/' | relative_url }}" {% if page.lang == 'id' %}selected{% endif %}>ID</option>
          <option value="{{ '/en/' | relative_url }}" {% if page.lang == 'en' %}selected{% endif %}>EN</option>
        </select>
      </div>
    </div>
  </nav>
</header>
